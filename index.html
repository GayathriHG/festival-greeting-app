<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Greeting App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-gray-900">
    <div
      class="flex justify-center items-center max-w-2xl mx-auto w-fit h-screen bg"
    >
      <form action="" class="bg-white p-10 rounded w-96">
        <input
          type="text"
          placeholder="Enter your name"
          class="bg-gray-100 px-3 py-2 block w-full rounded outline-none"
          autofocus
          required
        />
        <button
          class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-white mt-3 w-full"
        >
          Create your greeting
        </button>
      </form>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
